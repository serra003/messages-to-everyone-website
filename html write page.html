<body>
  <div class="privacy-section">
    <label for="privacy-toggle">Message Privacy:</label><br>
    <button id="privacy-toggle">Anonymous (Private)</button>

    <div id="name-field" style="display: none; margin-top: 10px;">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
  </div>

  <div class="message-box">
    <label for="message">Write your message:</label><br>
    <textarea id="message" name="message" rows="6" cols="40" placeholder="Write something kind or deep... or chaotic, you do you"></textarea>
  </div>

  <div class="edit-options" style="display: none;">
    <h3>Edit Textbox Style</h3>
    <label for="font-family">Font Family:</label>
    <select id="font-family" name="font-family">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>

    <label for="font-size">Font Size:</label>
    <input type="number" id="font-size" name="font-size" value="16" min="10" max="30">

    <label for="font-color">Font Color:</label>
    <input type="color" id="font-color" name="font-color" value="#000000">

    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" name="bg-color" value="#ffffff">
    
    <button id="apply-style">Apply Styles</button>
  </div>

  <div class="send">
    <button class="send button" id="send-button">Send</button>
    <button class="send button" id="edit-button">Edit Textbox</button>
  </div>

  <footer>
    <p>2025 Messages To Future Me. All rights reserved.</p>
  </footer>

  <script src="js write page.js"></script>
</body>
