<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Message</title>
  <link rel="stylesheet" href="css write page.css">
</head>

<body>
  <nav class="nav">
    <a href="index.html"><button class="nav-button">Home</button></a>
    <a href="info html.html"><button class="nav-button">Info</button></a>
    <a href="html write page.html"><button class="nav-button">Write a Message</button></a>
    <button class="button" id="themeToggle">Toggle Theme</button>
    <script src="theme.js"></script>
  </nav>

  <h1>Write a Message</h1>

  <!-- Wrap everything inside a form -->
  <form id="messageForm">
    <!-- Privacy Toggle Section -->
    <div class="privacy-section">
      <label for="privacy-toggle">Message Privacy:</label><br>
      <button type="button" id="privacy-toggle">Anonymous (Private)</button>

      <div id="name-field" style="display: none; margin-top: 10px;">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
    </div>

    <!-- Message Box -->
    <div class="message-box">
      <label for="message">Write your message:</label><br>
      <textarea id="message" name="message" rows="6" cols="40" placeholder="Write something kind or deep... or chaotic, you do you"></textarea>
    </div>

    <!-- Edit Options -->
    <div class="edit-options" style="display: none;">
      <h3>Edit Textbox Style</h3>
      <label for="font-family">Font Family:</label>
      <select id="font-family" name="font-family">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>

      <label for="font-size">Font Size:</label>
      <input type="number" id="font-size" name="font-size" value="16" min="10" max="30">

      <label for="font-color">Font Color:</label>
      <input type="color" id="font-color" name="font-color" value="#000000">

      <label for="bg-color">Background Color:</label>
      <input type="color" id="bg-color" name="bg-color" value="#ffffff">

      <button type="button" id="apply-style">Apply Styles</button>
    </div>

    <!-- Send/Edit Buttons -->
    <div class="send">
      <button type="submit" class="send button" id="send-button">Send</button>
      <button type="button" class="send button" id="edit-button">Edit Textbox</button>
    </div>
  </form>

  <footer>
    <p>2025 Messages To Everyone. All rights reserved.</p>
  </footer>

  <!-- Load your JavaScript -->
  <script src="js write page.js"></script>
</body>
</html>
